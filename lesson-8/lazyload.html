<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <meta name="description" content="Lazy Load Activity">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="cssll/lazyloading.css"> 
</head>

<body>
    
<header></header>
    
<main>

<h1>Progressive Loading (Images)</h1>

<picture><img src="images/placeholder.png" data-src="images/orangeflowers.png" alt="Orange Flowers Picture" /></picture>

<picture><img src="images/placeholder.png" data-src="images/trees.png" alt="Trees Picture" /></picture>

<picture><img src="images/placeholder.png" data-src="images/greenwhite.png" alt="Green and White Picture" /></picture>

<picture><img src="images/placeholder.png" data-src="images/plants.png" alt="Plants Picture" /></picture>

<picture><img src="images/placeholder.png" data-src="images/duck.png" alt="Duck Picture" /></picture>

<picture><img src="images/placeholder.png" data-src="images/bees.png" alt="Bees Picture" /></picture>
</main>

<footer></footer>

<script src="js/webfontload.js"></script>
<script src="jsll/loading.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> 
</body>
</html>
