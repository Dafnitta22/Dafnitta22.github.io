<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description" content="Table Build">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/lesson-8/css/tablebuild.css">
</head>
<body>

<header>
    <h1>Lesson 8: Table Build</h1>
</header>

<main>
   
    <table>
    <thead>
    <tr>
        <th colspan="3">ACME Wildwest</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Period</td>
        <td>Sales</td>
        <td>Sales Goal</td>
    </tr>
    <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
    </tr>
    <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
    </tr>
    <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
    </tr>
    <tr>
        <td>November</td>
        <td>$8,610</td>
        <td>$7,500</td>
    </tr>
    <tr>
        <td class="black">Black Friday</td>
        <th colspan="2">$3,200</th>
    </tr>
    <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="3">Compiled 12.20.2020 by bRauls</th>
    </tr>
    </tfoot>

    </table>
</main> 
<footer>
    
</footer>
<script src="/lesson-8/js/webfontload.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> 
</body>
</html>
